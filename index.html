            <img src="img/video.mov" width="400px"></img>

                    <div class="right-top-space">
                        <div id="left-hr">
                            <hr>
                        </div><span>OU</span>
                        <div id="right-hr">
                            <hr>
                        </div>
                    </div>
                    <div class="option-enter">
                       <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#385185"

                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />

                        <a href="">Esqueceu a senha?</a>
                    
                </div>
            </div>
            <div class="right-mid">
                <span>Não tem uma conta?</span><a href="">Cadastre-se</a>
            </div>
            <div class="right-bottom">
                <a href="">
                    <img src="/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="">
                </a>
                    <div class="button-store"><span>Baixar na</span><span id="texto-store">App Store</span></div>
                </button>

                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google-play" viewBox="0 0 16 16">
